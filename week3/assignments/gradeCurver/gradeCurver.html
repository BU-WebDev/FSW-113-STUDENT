<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="gradeCurver.css" />

        <title>Grade Converter</title>
    </head>

    <body>
        <div class="gradeWrapper">
            <div class="gradeHeading">Prof. Socrates' Grade Curver</div>

            <input
                class="gradeInput"
                id="scores"
                type="text"
                style="width: 90%"
                placeholder="Enter test scores separated by commas"
            />

            <button id="submit" style="margin-top: 25px">Curve It!</button>

            <div id="grades" class="gradeDiv">Curved Grades Show Here</div>

            <button id="reset" style="margin-top: 25px; margin-bottom: 25px">
                Reset
            </button>
        </div>
        <p>Copyright&copy;2022 &nbsp; By: Jordan .F</p>
    </body>

    <script src="gradeCurver.js"></script>
</html>
