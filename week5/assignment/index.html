<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Student Class Certificate Generator</title>
    </head>
    <body>
        <h2 id="titleHeader">Welcome to my Certificate Generator</h2>
        <div class="student-wrapper">
            <div class="title">Certificate Generator</div>
            <div class="cell">
                <input
                    type="text"
                    id="studentName"
                    placeholder="Student Name"
                    required
                    minlength="10"
                />
            </div>
            <div class="cell">
                <input
                    type="text"
                    id="className"
                    placeholder="Name of Class"
                    required
                    minlength="7"
                />
            </div>
            <div class="cell">
                <input
                    type="text"
                    id="studentScores"
                    placeholder="Enter all Student Scores"
                    required
                    minlength="1"
                />
            </div>
            <div class="cell">
                <input
                    type="text"
                    id="possibleScores"
                    placeholder="Enter all Possible Scores"
                    required
                    minlength="1"
                />
            </div>
            <div class="cell">
                <button onclick="resetForm()">Reset</button>
                <button id="print">Print Certificate</button>
            </div>
        </div>

        <div class="certificate-background">
            <div style="position: relative; top: 50px">
                <div class="cert-title">Certificate of Completion</div>
                <div class="cert-sub-title">this certifies that</div>
                <div id="certStudentName" class="cert-data">&nbsp;</div>
                <div class="cert-sub-title">has successfully completed</div>
                <div id="certClassName" class="cert-data">&nbsp;</div>
                <div class="cert-sub-title">with a grade of</div>
                <div id="certGrade" class="cert-data">&nbsp;</div>
            </div>
        </div>
        <br />
        <p>Copyright&copy;2022 &nbsp; By: Jordan .F</p>
    </body>
    <script src="./jscript.js"></script>
    <script src="./student.js"></script>
</html>
